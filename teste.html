<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="login">

        <form class="card">
    
            <div class="card-header">
    
                <h2>Login</h2>
    
            </div>
    
            <div class="card-content" onSubmit={handleSubmit}>
    
                <div class="card-content-area">
    
                    <label for="email">Email</label>
    
                    <input type="email" id="email" name="email" value={formData.email} onChange={handleChange} autocomplete="off" required>
    
                </div>

                <div class="card-content-area">
    
                    <label for="nome">Nome</label>
    
                    <input type="text" id="nome" name="nome" value={formData.nome} onChange={handleChange} autocomplete="off" required>
    
                </div>
    
                <div class="card-content-area">
    
                    <label for="password">Senha</label>
    
                    <input type="password" id="senha" name="senha" value={formData.senha} onChange={handleChange} autocomplete="off" required>
    
                </div>

                <div class="card-content-area">
    
                    <label for="nrsec">nrsec</label>
    
                    <input type="password" id="nrsec" name="nrsec" value={formData.nrsec} onChange={handleChange} autocomplete="off" required>
    
                </div>
    
            </div>
    
            <div class="card-footer">
    
                <input type="submit" value="login" class="submit">
    
                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
    
            </div>
    
        </form>
    
    </div>
</body>
</html>
